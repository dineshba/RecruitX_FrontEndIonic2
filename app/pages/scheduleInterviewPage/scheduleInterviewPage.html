
<ion-navbar *navbar>
 <ion-title>
   Schedule Interview
  </ion-title>
</ion-navbar>

<ion-content class="scheduleInterviewPage">
     <ion-list inset>
       <button ion-item *ngFor="#interviewRound of interviewRounds" (click) = onClick(interviewRound)>
         {{interviewRound.name}}
         <p>{{interviewRound.time}}</p>
       </button>

     </ion-list>
     <button full (click)="submitData()"  [disabled]="!valid">Create</button>
</ion-content>
